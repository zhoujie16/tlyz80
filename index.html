<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/loading.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<link rel="stylesheet" type="text/css" href="index.css" />
		<script src="js/mock.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mockapi.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/count.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
		<script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.min.js"></script>
		<script src="js/http.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>-->
	</head>

	<body>
		<script type="text/javascript">
			var w = document.documentElement.clientWidth;　　　　　　　　　　　　
			var fz = w * 20 / 375;　　　　　　　　　　　　
			document.getElementsByTagName('html')[0].style.fontSize = fz + 'px';
		</script>
		<div style="display: none;">
			<audio id="music">
				<source src="assets/dnxk.mp3" type="audio/mp3">
			</audio>
		</div>
		<div class="content mui-fullscreen">
			<!-- 等待动画 -->
			<div class="loading-view mui-fullscreen" style="z-index: 11;">
				<div class="loading-warp">
					<div class="loader3">
						<span></span>
						<span></span>
					</div>
					<div class="loading-text">0%</div>
				</div>
			</div>
			<!--背景图片-->
			<div class="body-bg mui-fullscreen"></div>
			<div class="body-bg2 mui-fullscreen"></div>
			<!-- 信封容器 -->
			<div class="envelope-warp hidden animated" an-show="jackInTheBox" an-hide="zoomOutRight">
				<div class="envelope-inner"></div>
				<!-- 信件 -->
				<div class="letter">
					<div class="letter-text">
						<div>铜陵市第一中学办于1938年春，简称铜陵一中，四次搬迁，易校名，安放省重点中学，安澈省示范高中。 </div>
						<div>学校评全国体育生工作先进单位、全国现代数育技淅实验学校、省第、第五屈文明单位、省爱国主换数育示范学校、省绿绿色学校。 </div>
						<div>1938年年春辩，校址在重庆市永川区，原名"国立第十六中学"。 </div>
						<div>1946年秋奉前数育部指令，学校迁至陵县和洲，易名"省立铜陵中学"。 </div>
						<div>1955年秋因水灾迁至陵市长江东路15号名篇”纤同官山中学"。 </div>
					</div>
				</div>
				<div class="envelope"></div>
				<div class="envelope-cover"></div>
				<div class="envelope-click"></div>
			</div>
			<!-- 80周年校庆图层 (头部 中间图片 底部时间地点) -->
			<div class="hello-80 mui-fullscreen">
				<!-- 铜陵一中 -->
				<div class="hello-logo hidden animated" an-show="bounceInDown" an-hide="bounceOutUp"></div>
				<!--找回你的青春-->
				<div class="hello-paner hidden animated" an-show="zoomInLeft" an-hide="zoomOutRight"></div>
				<!--地址时间-->
				<div class="hello-address-date hidden animated" an-show="bounceInUp" an-hide="bounceOutDown"></div>
				<!-- 铜陵一中80周年 -->
				<div class="header-80year hidden animated" an-show="bounceInDown" an-hide="bounceOutUp"></div>
				<!-- 音乐飘动 -->
				<div class="muisc-riband"></div>
				<!-- 音乐按钮 -->
				<div class="music-btn"></div>
				<!-- 激活按钮1 -->
				<button type="button" class="mui-btn btn-bottom btn-1 hidden animated" an-show="bounceInUp" an-hide="bounceOutDown"></button>
				<!-- 激活按钮2 -->
				<button type="button" class="mui-btn btn-bottom btn-2 hidden animated" an-show="bounceInUp" an-hide="bounceOutDown"></button>
				<!-- 手指按钮 -->
				<div class="finger hidden animated" an-show="bounceInUp" an-hide="bounceOutDown"></div>
				<!-- 校友激活表单 -->
				<div class="student-form hidden animated" an-show="zoomInRight" an-hide="bounceOutUp">
					<div class="mui-scroll-wrapper form-input-warp">
						<div class="mui-scroll">
							<!--这里放置真实显示的DOM内容-->
							<div class="form-input-row">
								<div class="form-icon name"></div>
								<div class="form-input">
									<input id="stu-name" name="stu-name" type="text" placeholder="请输入您的姓名">
								</div>
							</div>
							<div class="form-input-row">
								<div class="form-icon sex"></div>
								<div class="form-input">
									<select id="sex" name="sex">
										<option value="" disabled selected>请输入您的性别</option>
										<option value="1">男</option>
										<option value="1">女</option>
									</select>
								</div>
							</div>
							<div class="form-input-row">
								<div class="form-icon phone"></div>
								<div class="form-input">
									<input id="phone" name="phone" type="number" placeholder="请输入您的手机号">
								</div>
							</div>
							<div class="form-input-row">
								<div class="form-icon campus"></div>
								<div class="form-input">
									<select id="campus-name" name="campus-name">
										<option value="" disabled selected>请输入您的毕业校区</option>
									</select>
								</div>
							</div>
							<div class="form-input-row">
								<div class="form-icon grade"></div>
								<div class="form-input">
									<select id="grade-year" name="grade-year">
										<option value="" disabled selected>请输入您的毕业年份</option>
									</select>
								</div>
							</div>
							<div class="form-input-row">
								<div class="form-icon class"></div>
								<div class="form-input">
									<select id="class-id" name="class-id">
										<option value="" disabled selected>请输入您的所属班级</option>
									</select>
								</div>
							</div>
							<div class="form-input-row">
								<div class="form-icon nickname"></div>
								<div class="form-input">
									<input id="nickname" name="nickname" type="text" placeholder="请输入您的外号">
								</div>
							</div>
							<div class="form-input-row">
								<div class="form-icon password"></div>
								<div class="form-input">
									<input id="pwd" type="password" placeholder="请输入您的密码">
								</div>
							</div>
							<div class="form-input-row">
								<div class="form-icon password"></div>
								<div class="form-input">
									<input id="pwd1" type="password" placeholder="请确认您的密码">
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>

		</div>

	</body>
	<script src="index.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var imgList = [
			'music.png',
			'music_btn.png',
			'btn1.png',
			'btn2.png',
			'date_add.png',
			'envelope.png',
			'envelope_btn.png',
			'envelope_cover.png',
			'envelope_inner.png',
			'finger.png',
			'form_bg.png',
			'form_icon.png',
			'hello80.png',
			'introduce_header.png',
			'letter.png',
			'letter_2.png',
			'logo1.png',
			'select_icon_r.png',
			'bg.png',
			'bg2.png'
		];
		var $loadingText = $('.loading-text');
		var index = 0;
		loadImg();
		$loadingText.numberRock({
			run_count: 0,
			speed: 60,
			count: 99
		});

		function loadImg() {
			var img = new Image();
			var url = imgList[index];
			if(url) {
				img.src = 'img/' + url;
				img.onload = function() {
					//console.log('成功缓存图片' + url, index)
					index = index + 1;
					loadImg()
				}
			} else {
				console.log('加载结束')
				mui.later(function() {
					$('.loading-view').fadeOut(500);
					pageInit();
				}, 1000)
			}

		}
	</script>
	<!--<script src="js/wx_js.js" type="text/javascript" charset="utf-8"></script>-->

</html>
