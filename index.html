<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		body {
			width: 100vw;
			height: 100vh;
		}
		
		.body-bg,.body-bg2 {
			background-image: url(img/bg.png);
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			z-index: -10;
			opacity: 0;
		}
		.body-bg2{
			background-image: url(img/bg2.png);
			opacity: 1;
		}
		/*首页*/
		.hello-80 {
			/*background-color: red;*/
			background-image: url(img/logo1.png), url(img/hello80.png), url(img/date_add.png);
			background-repeat: no-repeat;
			background-size: 141px 30px, 262px 312px, 128px 42px;
			background-position: 20px 18px, center 60px, center bottom 18px;
			/*display: none;*/
		}
		/**/
		.introduce {
			background-image: url(img/introduce_header.png);
			background-repeat: no-repeat;
			background-size: 332px 68px;
			background-position: 22px 48px;
			opacity: 0;
		}
		/* 信封 */
		
		.envelope-warp {
			position: absolute;
			/*background-color: lightcoral;*/
			width: 262px;
			height: 440px;
			left: 50%;
			margin-left: -131px;
			bottom: 98px;
			overflow: hidden;
			/*display: none;*/
		}
		
		.envelope-inner {
			position: absolute;
			width: 260px;
			height: 80px;
			bottom: 93px;
			background: url(img/envelope_inner.png) no-repeat;
			background-size: 100%;
		}
		/*信件*/
		
		.envelope-warp .letter {
			position: absolute;
			width: 260px;
			height: 345px;
			top: 345px;
			background: url(img/letter.png) no-repeat;
			background-size: 100%;
		}
		
		.envelope {
			position: absolute;
			width: 260px;
			height: 177px;
			bottom: 0;
			background-image: url(img/envelope.png);
			background-repeat: no-repeat;
			background-size: 100%;
		}
		.envelope-cover{
			position: absolute;
			width: 260px;
			height: 123px;
			bottom: 179px;
			background: url(img/envelope_cover.png) no-repeat;
			background-size: 100%;
			transform: rotateX(180deg);
			transition:transform 2s;
			transform-origin: bottom;
		}
		.envelope-cover.active{
			transform: rotateX(0deg);
		}
		
		.envelope-click{
			position: absolute;
			width: 44px;
			height: 44px;
			left: 50%;
			bottom: 50px;
			margin-left: -26px;
			background-image: url(img/envelope_btn.png);
			background-repeat: no-repeat;
			background-size: 100%;
			opacity: 1;
			animation: envelopeBtnAnimate 2.5s infinite;
		}
		/* 信封点击按钮动画 */
		@keyframes envelopeBtnAnimate{
			0% {opacity: 0.2;}
			50% {opacity: 1;}
			100% {opacity: 0.2;}
		}
	</style>
	<style type="text/css">
		/* 激活我的校友身份按钮 */
		
		.btn-bottom {
			position: absolute;
			width: 160px;
			height: 36px;
			bottom: 40px;
			left: 50%;
			margin-left: -80px;
			background-color: initial;
			border: none;
			background: url(img/btn1.png) no-repeat;
			background-size: 100%;
		}
		
		.btn-bottom:focus,
		.btn-bottom:active,
		.btn-bottom:hover,
		.btn-bottom:visited {
			background-color: initial !important;
			border: none !important;
		}
		
		.btn-1 {
			background-image: url(img/btn1.png);
		}
		
		.btn-2 {
			background-image: url(img/btn2.png);
		}
		
		.finger {
			position: absolute;
			width: 21px;
			height: 32px;
			left: 50%;
			margin-left: -10px;
			background: url(img/finger.png) no-repeat;
			background-size: 100%;
			bottom: 5px;
		}
		/* 校友激活 */
		
		.student-form {
			text-align: center;
			position: absolute;
			width: 333px;
			height: 450px;
			left: 50%;
			margin-left: -165px;
			padding-top: 55px;
			top: 127px;
			background: url(img/form_bg.png) no-repeat;
			background-size: 100%;
		}
		
		.form-input-row {
			display: inline-block;
			width: 312px;
			height: 40px;
			margin-bottom: 28px;
		}
		
		.form-icon {
			display: inline-block;
			width: 40px;
			height: 40px;
			float: left;
			background: url(img/form_icon.png) no-repeat;
			background-size: 23px;
			background-position-x: 8px;
			background-position-y: 8px;
		}
		
		.form-input {
			display: inline-block;
			width: 272px;
			float: left;
		}
		
		.form-input input {
			margin: 0;
			background-color: initial;
		}
		
		.form-input input,
		.form-input select {
			width: 100%;
			margin: 0;
			height: 40px;
			font-size: 17px;
			color: rgba(0, 0, 0, .5);
			background-color: initial;
			border: 1px solid #e3a098 !important;
		}
		
		.form-input select {
			background-image: url(img/select_icon_r.png);
			background-repeat: no-repeat;
			background-size: 16px;
			background-position: right;
			background-position-x: 244px;
		}
	</style>

	<body>
		<div class="content mui-fullscreen">
			<!--背景图片-->
			<div class="body-bg mui-fullscreen"></div>
			<div class="body-bg2 mui-fullscreen"></div>
			<!-- 80周年校庆图层 (头部 中间图片 底部时间地点) -->
			<div class="hello-80 mui-fullscreen"></div>
			<!-- 一中介绍背景 -->
			<div class="introduce mui-fullscreen">
				<div class="view1 mui-fullscreen">
					<button type="button" class="mui-btn btn-bottom btn-1"></button>
					<div class="finger"></div>
				</div>
				<div class="view2 mui-fullscreen"  style="display: none;">
					<div class="student-form">
						<div class="form-input-row">
							<div class="form-icon"></div>
							<div class="form-input">
								<input type="text" placeholder="普通输入框">
							</div>
						</div>
						<div class="form-input-row">
							<div class="form-icon"></div>
							<div class="form-input">
								<select name="">
									<option value="" disabled selected>请输入您的性别</option>
									<option value="1">男</option>
									<option value="1">女</option>
								</select>
							</div>
						</div>
						<div class="form-input-row">
							<div class="form-icon"></div>
							<div class="form-input">
								<select name="">
									<option value="" disabled selected>请输入您的毕业年份</option>
								</select>
							</div>
						</div>
						<div class="form-input-row">
							<div class="form-icon"></div>
							<div class="form-input">
								<select name="">
									<option value="" disabled selected>请输入您的所属班级</option>
								</select>
							</div>
						</div>
						<div class="form-input-row">
							<div class="form-icon"></div>
							<div class="form-input">
								<input type="number" placeholder="请输入您的手机号">
							</div>
						</div>
					</div>
					<button type="button" class="mui-btn btn-bottom btn-2"></button>
					<div class="finger"></div>
				</div>
			</div>
			<!-- 信封容器 -->
			<div class="envelope-warp">
				<div class="envelope-inner"></div>
				<!-- 信件 -->
				<div class="letter"></div>
				<div class="envelope"></div>
				<div class="envelope-cover"></div>
				<div class="envelope-click"></div>
			</div>
		</div>

	</body>
	<script src="index.js" type="text/javascript" charset="utf-8"></script>

</html>
